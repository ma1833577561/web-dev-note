<!DOCTYPE html>
<html lang="zh">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>居中展示</title>
 <style>
  * {
   margin: 0;
   padding: 0;
  }
  .wrapper {
   width: 100%;
   height: 100%;
   background-color: beige;
  }
  .box {
   display: grid;
   place-items: center;
   font-size: 18px;
   color: #f00;
  }
 </style>
</head>
<body>
 <div class="wrapper">
  <div class="box">居中展示</div>
 </div>
</body>
</html>
